<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page de Gestion</title>
</head>
<body>
    <div class="container">
        <h1 class="bienvenue">Bienvenue dans votre espace de gestion</h1>
        <p class="welcome-message">Sélectionnez une action ci-dessous :</p>
        <button class="button" id="soldeButton">Vérifier le solde</button>
        <button class="button" id="retraitButton">Retrait</button>
        <button class="button" id="retourButton">Retourner au menu principal</button>
        <button class="button" id="deconnexionButton">Déconnexion</button>
        <p id="soldeMessage" class="solde-message" style="display:none;"></p>

        <div id="retraitSection" style="display:none;">
            <h2>Retrait</h2>
            <button class="button retrait-option" data-amount="10000">10.000 FCFA</button>
            <button class="button retrait-option" data-amount="50000">50.000 FCFA</button>
            <button class="button" id="autreMontant">Autres montants</button>
            <p id="retraitMessage" class="retrait-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

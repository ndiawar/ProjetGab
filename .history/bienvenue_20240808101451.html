<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page de Gestion</title>
</head>
<body>
    <div class="container">
        <h1 class="bienvenue">Bienvenue dans votre espace de gestion</h1>
        <p class="welcome-message">Sélectionnez une action ci-dessous :</p>
        <button class="button" id="retraitBtn">Retrait</button>
        <button class="button" id="soldeBtn">Vérifier le solde</button>
        <button class="button" id="menuBtn">Retourner au menu principal</button>
    </div>

    <!-- Le modal -->
    <div id="myModal" class="modal">
        <!-- Contenu du modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Votre Solde</h2>
            <p id="soldeMessage">Ceci est un exemple de modal.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

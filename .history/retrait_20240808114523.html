<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retrait</title>
</head>
<body>
    <div class="container">
        <h1 id="service">Service</h1>
        <p id="welcome-message">Pour un retrait, veuillez choisir parmi les options suivantes:</p>
        <p>Utilisateur actuel : <span id="current-user"></span></p>
        <button class="button retrait" onclick="withdrawAmount(10000)">10.000</button>
        <button class="button solde" onclick="withdrawAmount(50000)">50.000</button>
        <button class="button depot" onclick="withdrawCustomAmount()">Autres choix</button>
        <button class="button" id="retourButton">Retourner au menu principal</button>

    </div>

    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retrait</title>
</head>
<body>
    <div class="container">
        <h1 id="service">Service de Retrait</h1>
        <p id="welcome-message">Pour un retrait, veuillez choisir parmi les options suivantes :</p>
        <button class="button retrait-option" data-amount="10000">10.000 FCFA</button>
        <button class="button retrait-option" data-amount="50000">50.000 FCFA</button>
        <button class="button" id="autreMontant">Autres montants</button>
        <button class="button" id="retourButton">Retourner au menu principal</button>
        <p id="retraitMessage" class="retrait-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
